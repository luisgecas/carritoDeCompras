<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Carrito de Compras</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Carrito</h1>
      <hr />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <!-- aquí se van a pintar los items usando js -->
        <tbody id="items"></tbody>
        <tfoot>
          <!-- y aquí los totales -->
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>

      <!-- aquí es donde se pintan las cards
      usando js -->
      <div class="row" id="cards"></div>
    </div>

    <!-- el html no los lee como tal, son para usarlos con el fragment y js.
    se suelen colocar al final del html dentro del body -->
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <div class="card-body">
            <img src="" alt="" class="card-img-top" />
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <!-- aquí va el total de productos, el total de precio
     y el botón de vaciar carrito -->
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <!-- aquí va lo de aumentar o disminuir cantidad -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <script src="app.js"></script>
  </body>
</html>
